name: text2mesh
channels:
  - pytorch
  - conda-forge
  - defaults
dependencies:
  - python=3.9
  - pytorch=1.12.1
  - torchvision=0.13.1
  - torchaudio=0.12.1
  - cudatoolkit=11.3
  - matplotlib=3.5.2
  - jupyter=1.0.0
  - pip=21.1.2
  - pip:
    - clip @ git+https://github.com/openai/CLIP.git@b46f5ac7587d2e1862f8b7b1573179d80dcdd620
    - imageio
    - cython
    - imageio-ffmpeg
    - kornia
    - numpy
    - nvdiffrast @ git+https://github.com/NVlabs/nvdiffrast.git@78528e683210dfaa1be57e3c65aa37d3b36c6644
    - Pillow
    - PyGLM
    - resize-right
    - scipy
    - smplx
    - tqdm
    - Ninja
    - pyyaml
    - matplotlib>=3.3.0
    - trimesh
    - tensorboard
    - easydict 
    - cholespy 
    - fire
    - torch-scatter 
    - torch-sparse
    - -f https://data.pyg.org/whl/torch-1.13.1+11.7.html
    - pymeshlab
